<body onload="selectAnim()">
	<div id="distance"></div>
	<div id=content>
		<div class=title>
			<h1><a style=color:#f14124>Alvin</a> <a style=color:#4eacf3>Ho</a></h1>
		</div>

		<div class=menu>
			<div = onmouseover="select(s1)"> 
				<div id=s1></div> <p id=option>Start Game</p>
			</div>
			<div = onmouseover="select(s2)">  
				<div id=s2></div> <p id=option>Feats</p>
			</div>
			<div = onmouseover="select(s3)">
				<div id=s3></div> <p id=option>About Me</p>
			</div>

			</div>	

		</div>

		<div class=copyright>
			<p>Â©1998 Gimic</p>
		</div>
	</div>

	<script>
		var selected = s1;

		function selectAnim() {
			var elem = document.getElementById("s1");
			elem.style.opacity = 1;
			var pos = 90;
			var id = setInterval(frame, 10);
			function frame() {
		  		if (elem != selected) {
		  			elem.style.transform = 'rotate('+ 0 + 'deg)';
		  			elem.style.opacity = 0;
		  			elem = selected;
		  			elem.style.opacity = 1;
		  		} 
		      	pos++; 
		      	elem.style.left = 10+25*Math.sin(pos/50) + 'px';
		      	elem.style.transform = 'rotate('+ pos + 'deg)';

		  	}
		}

		function select(x) {
			selected = x;
		}
	</script>
</body>
